<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Work+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="container">
  <picture class="pic">
    <img src="./images/image-equilibrium.jpg" alt="">
  </picture>

  <h1 class="header-style header-font header-clr">
    Equilibrium #3429
  </h1>

  <p class="paragraph"> Our Equilibrium collection promotes balance and calm. </p>

  <div class="flex-group"> 
    <div class="eth inner-flex">
      <img src="./images/icon-ethereum.svg" alt="">
      <p> 0.041 ETH </p>
    </div>
    
    <div class="clock inner-flex">
      <img src="./images/icon-clock.svg" alt="">
      <p> 3 days left </p>
    </div>
    
  </div>
  <div class="creator inner-flex">
    <img src="./images/image-avatar.png" alt="">
    <p> Creation of <span> Jules Wyvern </span> </p>
  </div>
  
  </div>

  
</body>
</html>
